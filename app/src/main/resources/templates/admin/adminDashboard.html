<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- Utility + render logic -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body>
<div class="container">
    <div class="wrapper">

        <!-- Header injected by header.js
             NOTE: header.js should render an "Add Doctor" button with a unique id
             (example: id="addDoctorBtn") to open the modal -->
        <div id="header"></div>

        <main class="main-content">
            <!-- Search -->
            <section class="search-section">
                <input
                        type="text"
                        id="searchBar"
                        placeholder="search by doctor name"
                        autocomplete="off"
                />
            </section>

            <!-- Filters -->
            <section class="filter-section">
                <select id="sortByTime">
                    <option value="">Sort by time</option>
                    <option value="asc">Earliest first</option>
                    <option value="desc">Latest first</option>
                </select>

                <select id="filterBySpecialty">
                    <option value="">Filter by specialty</option>
                    <!-- Options can be injected dynamically by JS if needed -->
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="general">General</option>
                    <option value="neurology">Neurology</option>
                    <option value="pediatrics">Pediatrics</option>
                </select>
            </section>

            <!-- Dynamic content (doctor cards injected here) -->
            <div id="content"></div>
        </main>

        <!-- Footer injected by footer.js -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal (hidden by default; shown via JS) -->
<div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
</div>

<!-- Page-specific JS -->
<!-- IMPORTANT: since Thymeleaf serves this from /admin/adminDashboard,
     it's safer to use Thymeleaf paths instead of ../ -->
<script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
