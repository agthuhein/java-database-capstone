<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DoctorDashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/favicon.png}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- Utility scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <!-- Services + Main page logic -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>

<body>
<div class="container">
    <div class="wrapper">

        <!-- Header injected by header.js -->
        <div id="header"></div>

        <main class="main-content">
            <!-- Search -->
            <section class="search-section">
                <input
                        type="text"
                        id="searchBar"
                        placeholder="Search patient by name / email / phone"
                        autocomplete="off"
                />
            </section>

            <!-- Filters -->
            <section class="filter-section">
                <button id="todayAppointmentsBtn" class="button">
                    Todayâ€™s Appointments
                </button>

                <input
                        type="date"
                        id="appointmentDate"
                        aria-label="Select appointment date"
                />
            </section>

            <!-- Patient Records Table -->
            <section class="table-section">
                <table id="patientTable">
                    <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Prescription</th>
                    </tr>
                    </thead>

                    <!-- Dynamically populated rows -->
                    <tbody id="patientTableBody"></tbody>
                </table>
            </section>
        </main>

        <!-- Footer injected by footer.js -->
        <div id="footer"></div>

    </div>
</div>
</body>
</html>
